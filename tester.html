<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Tester</title>
</head>

<body>

	<body>
        <div id="data"></div>

        <script type="text/javascript">
            function readScore(game, callback) {
                fetch(encodeURI('http://localhost:3000/high_scores/' + game))
                .then(res => res.json())
                .then(json => callback && callback(json));
            }

            readScore("hornall", function (data) {
                document.getElementById("data").innerHTML = JSON.stringify(data);
            });

            // fetch(encodeURI('http://localhost:3000/high_scores/hornball/update/Brian Piltin/score/500'))
            // .then(res => res.json())
            // .then(json => document.getElementById("data").innerHTML = JSON.stringify(json));
        </script>
	</body>

</html>
